<head>
  <meta charset="UTF-8">

    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Blogen Website</title>
</head>

<body>
  <!-- Navbar starts here -->
    <nav class="navbar navbar-expand-sm navbar-dark  bg-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand">Blogen</a>
        
      </div>
    </nav>


  <!-- Navbar ends here -->

  <!-- Header starts here -->
  <header id="main-header" class="py-2 text-white bg-warning">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fas fa-user mr-3"> </i>Blogen Admin</h1>
        </div>
      </div>
    </div>
  </header>

<!-- Header ends here -->

<!-- Search starts here -->
<section id="search" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
     
    </div>
  </div>
</section>



<!-- Action ends here -->


<!-- Login start here -->


<section id="login">

  <div class="container">
    <div class="row">

      <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4>Account Login</h4>
            </div>
           <div class="card-body">
            <form action="index.html">
                <div class="form-group">
                 <label for="email">Email</label>
                 <input type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control">
                </div>

                <input type="submit" class="btn btn-primary d-block">
            </form>
           </div>
        </div>
      </div>
    </div>
  </div>

</section>

<!-- Categories end here -->

<!-- Footer starts here -->

<footer id="main-footer" class="bg-dark text-white mt-5 p-5">
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="lead text-center">
          Copyright&copy; <span id="year"></span>
        </p>
      </div>
    </div>
  </div>
</footer>

<!-- Footer ends here -->


  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.11.1/standard/ckeditor.js"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
    
  </script>
</body>

</html>
